name: N64

on:
  push:
    branches: [ "stable" ]
  pull_request:
    branches: [ "stable" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: |
        sudo apt install -y binutils-mips-linux-gnu build-essential git pkgconf python3
    - name: make
      run: |
        wget https://github.com/SyncGit12/VsWhittyArchive/blob/main/baserom.z64 baserom.us.z64
        make VERSION=us -j6
    - name: upload artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: sm64.z64
        path: build/us/sm64.us.z64
